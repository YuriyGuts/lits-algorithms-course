{
    "locations": {
        "problem_root": "/opt/lits-algorithms-judge/problems",
        "report_root": "/opt/lits-algorithms-judge/reports",
        "report_folder_template": "testrun-{dt:%Y%m%d-%H%M%S-%f}-{hostname}"
    },

    "security": {
        "report_stdout": true,
        "report_stderr": true
    },

    "runner": {
        "name": "SubprocessSolutionRunner",
        "params": {
        }
    },

    "limits": {
        "memory": 512,
        "time": {
            "cpp": 4,
            "csharp": 6,
            "java": 8,
            "javascript": 20,
            "php": 18,
            "python": 20,
            "ruby": 20,
            "scala": 14
        },
        "time_limit_multiplier": 1.0
    },

    "reporting": {
        "alert_banner": "",
        "warning_banner": "",
        "info_banner": ""
    }
}
